<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/output.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <title>Burger 2</title>
</head>
<body class="bg-gray-300">
    <div class="bg-green-500 w-3/4 mx-auto mt-4 rounded-lg text-white">
        <header class="rounded-lg text-center py-2 mb-4">
            <h1 class="text-lg">Burger Shop</h1>
            <h5 class="text-xs italic">The Sequel to SQL</h5>
        </header>
        
        <div class="px-2 py-2">
            <img class="h-40 w-2/3 rounded border border-white mx-auto mb-4" src="https://natashaskitchen.com/wp-content/uploads/2019/04/Best-Burger-4.jpg"/>
            <h5 class="text-center">Welcome to the shop!</h5>
        </div>
    </div>

    <div class="bg-red-500 w-3/4 mx-auto mt-4 rounded-lg text-white customerContainer shadow-2xl">
        <h5 class="text-lg text-center py-2 mb-4">Customer Section</h5>
        <p class="text-sm mx-2 mb-2">If you are a new customer please enter your name below</p>
        
        <div class="px-2">
                <div id="customerList">
                        <form id="customerForm">
                            <input type="text" placeholder="Enter Your Name" id="customerName" class="rounded mb-2 text-red-500%" type="text">
                            <button class="rounded-lg bg-white text-red-500 border border-red-500 px-2" type="submit" id="submitButton">Submit</button>
                            <h5 class="font-semibold mb-4 mt-2">Current Customer List</h5>
                        </form>
                    
                </div>
        </div>
    </div>

    <script src="./js/customer.js" type="text/javascript"></script>
</body>
</html>
