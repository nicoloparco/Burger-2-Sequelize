<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/output.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <title>Burger 2</title>
</head>
<body class="bg-gray-300">
    <div class="container bg-green-500 w-3/4 mx-auto mt-4 rounded-lg text-white">
        <header class="rounded-lg text-center py-2 mb-4">
            <h1 class="text-lg">Burger Shop</h1>
            <h5 class="text-xs italic">The Sequel to SQL</h5>
        </header>
        
        <div class="px-2 py-2">
            <img class="h-40 w-2/3 rounded border border-white mx-auto mb-4" src="https://natashaskitchen.com/wp-content/uploads/2019/04/Best-Burger-4.jpg"/>
            <h5 class="text-center">Welcome to the shop!</h5>
        </div>
    </div>

    <div class="container bg-red-500 w-3/4 mx-auto mt-4 rounded-lg text-white customerContainer">
        <h5 class="text-lg text-center py-2 mb-4">Customer Section</h5>
        <p class="text-sm mx-2 mb-2">If you are a new customer please enter your name below</p>
        
        <div class="container px-2">
            <h5>Current Customer List</h5>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Customer Name</th>
                        <th>Number of Burgers</th>
                        <th>Delete Customer</th>
                    </tr>
                    <tbody>
                        <tr id="form-rom">
                            <form id="customerForm">
                                <td colspan="3">
                                    <input type="text" placeholder="Enter Your Name" id="customerName" class="rounded mx-2 mb-2 text-red-500" type="text">
                                </td>
                                <td>
                                    <button class="rounded-lg bg-white text-red-500 border border-red-500 px-2" type="submit">Submit</button>
                                </td>
                            </form>
                        </tr>
                    </tbody>
                </thead>
            </table>
        </div>
    </div>

    <script src="js/customer.js" type="text/javascript"></script>
</body>
</html>
